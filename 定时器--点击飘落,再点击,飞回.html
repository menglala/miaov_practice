<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器--点击飘落，再点击飞回</title>
    <style>
        body {
            width: 100%;
            height: 100%;
        }

        li {
            list-style: none;
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 90px;
            background-color: steelblue;
            margin: 8px;
            position: fixed;
            /* top: 460px; */
        }
    </style>
    <script src="scripts/getStyle.js"></script>
    <script src="scripts/定时器的应用--运动函数(抖动,透明度,运动).js"></script>
    <script>
        window.onload = function () {
            var aLi = document.getElementsByTagName('li'),
                num = 0,
                flag = true,
                finish = true,
                timer = null;
            for (let i = 0; i < aLi.length; i++) {
                aLi[i].style.left = 60 + i * 60 + 'px';
                aLi[i].timer = null;
            }

            document.onclick = function () {
                if (!finish) {
                    return;
                }
                finish = false;
                clearInterval(timer);
                timer = setInterval(function () {
                    doMove(aLi[num], 'top', 10, flag ? 460 : 8, num == aLi.length - 1 ? function () {
                        finish = true;
                        flag = !flag;
                    } : null);
                    num++;
                    if (num == aLi.length) {
                        clearInterval(timer);
                        num = 0;
                    }
                }, 100)

            }
        }
    </script>
</head>

</body>

</html>
