    <title>数组方法--图片随机播放</title>
    <style>
        .wrap {
            margin: 20px auto;
            width: 500px;
        }

        ul {
            padding: 0;
        }

        li {
            list-style: none;
            width: 180px;
            display: inline-block;
            height: 125px;
             overflow: hidden;
        }
        .phos{
            width: 180px;  
            position: relative;
        }

        img {
            width: 180px;
            height: 125px;
        }
    </style>
    <script src="scripts/定时器的应用--运动函数(抖动,透明度,运动).js"></script>
    <script>
        window.onload = function () {
            var aLi = document.getElementsByTagName('li'),
                aImg=document.getElementsByClassName('phos'),
                timer = null;

            for (let i = 0; i < aImg.length; i++) {
                aImg.flag = true;
            }

            timer = setInterval(function () {
                var index = Math.round(Math.random() * aLi.length - 1);
                if (aImg[index].flag == true) {
                    doMove(aImg[index], 'top', 8, -125, function () {
                        aImg[index].flag = false;
                    });
                } else {
                    doMove(aImg[index], 'top', 8, 0, function () {
                        aImg[index].flag = true;
                    })
                }
            }, 1000);
        }
    </script>
