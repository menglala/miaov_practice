<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动生成10个li</title>
	<style type="text/css">
	ul{
		position: relative;
	}
	li{
		width: 50px;
		height: 50px;
		border: 1px solid black;
		font: bold 26px black;
		text-align: center;
		line-height: 50px;
		list-style: none;
		display:inline-block;
		position: absolute;
	}
	.red{
        background: red;
	}	
	.yellow{
		background: yellow;
	}
	.green{
		background: green;
	}
	.blue{
		background: blue;
	}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBtn=document.getElementById('btn');
			var oUl=document.getElementById('list');
			var aLi=oUl.getElementsByTagName('li');
			var attr=['red','yellow','green','blue'];
			str='';
			flag=true;

			oBtn.onclick=function(){
				if (flag) {

					for (var i = 0; i <100; i++) {
						str += '<li style="background:'+attr[i%4]+'">'+i+'</li>';
                        flag=false;
					}
                    oUl.innerHTML=str;
					
				}
				for (var i = 0; i < 100; i++) {
				    aLi[i].style.left=i%10*60+'px';	
				    aLi[i].style.top=Math.floor(i/10)*60+'px';

				}
			}

 

		}
	</script>
</head>
<body>
	<button id="btn">自动生成10个li </button>
	<ul id="list">
	<!-- 	<li class="red">10</li> -->
	</ul>
</body>
</html>
